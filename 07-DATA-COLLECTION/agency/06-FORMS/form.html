<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <h1>CREATING FORMS  IN HTML</h1>


    <FORM action="./thank.html" method="">
    <Fieldset>
    <legend>PERSONAL INFORMATION</legend><br>
    
    <div>
    <label for="first name">First Name:</label>
    <input type="text" placeholder="" required><br><br>
    </div>

    <div>
    <label for="Password">Password:</label>
    <input type="password" placeholder=""><br><br>
    </div>

    <div>
    <label for="Email">Email:</label>
    <input type="text" placeholder=""><br><br>
    </div>

    <div>
    <label for="Contact">Phone Number:</label>
    <input type="tel" placeholder="" pattern="[0-9]{10}"><br><br>
    </div>

    <div>
    <input type="radio" name="windows" checked="checked" id="">
    <label for="windows">Windows</label>
    <input type="radio" name="" id="">
    <label for="mac">Mac</label>
    <input type="radio" name="" id="">
    <label for="Linux">Linux</label>
    </div> <br>

    <input type="checkbox" name="subscribe" checked="checked" id="subscribe">
    <label for="subscribe">Subscribe to our newsletter</label><br><br>

    <label for="Days of the week">Days of the week:</label>
    <select name="Days of the week" id="">
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
    </select><br><br>

    <label for="Comment">Comment</label><br>
    <textarea cols="30" rows="5" id=""></textarea><br><br>

    <label for="Date of birth">Date of Birth:</label>
    <input type="date" name="Date"><br><br>

    <label for="Time">Time:</label>
    <input type="time" name="Time"><br><br>
    
    <label for="datetime">Date & Time:</label>
    <input type="datetime-local" name="datetime"><br><br>

    <label for="photo">Photo:</label>
    <input type="file" name="photo"><br><br>

    <label for="Color">Colour:</label>
    <input type="color" name="color"><br><br>

    <label for="Search">Search:</label>
    <input type="search" size="30" name="search" placeholder="Type Here"><br><br>

    <label for="Range">Range:</label>
    <input type="Range" name="search"><br><br>

    <label for="url">URL:</label>
    <input type="url" name="url" placeholder="Type Here"><br><br>

    <input type="submit" value="Join Us">
    </Fieldset>
    </FORM>
</body>
</html>
