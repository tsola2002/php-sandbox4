<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replicating Konga Signup Page</title>
</head>
<body>
    <fieldset style="width: 300px;">
    <section align="center">
    <h1>Create An Account</h1>
    </section>
    </fieldset>

    <fieldset style="width: 300px;">
    <form action="./thank.html">

    <label for="first name">First Name</label><br>
    <input type="text" placeholder="Enter First Name"><br><br>

    <label for="last name">Last Name</label><br>
    <input type="text" placeholder="Enter Last Name"><br><br>

    <label for="Email">Email Address</label><br>
    <input type="email" placeholder="Enter Email Address"><br><br>

    <label for="phone number">Phone Number</label><br>
    <input type="tel" placeholder="Enter Phone Number"><br><br>

    <label for="password">Password</label><br>
    <input type="password" placeholder="Enter Password"><br><br>

    <input type="submit" value="Create Account"  style="background-color: forestgreen; color: rgb(255, 255, 255)"><br>
    
    <div align="center">
    <p>By signing up, you accept our <a href="../01-INTRODUCTION/index.html">terms and conditions</a></p>
    </div>
    </form>
    </fieldset>
</body>
</html>
